name: Module 4 CI

on:
  push:
  pull_request:

jobs:
  test-module-4:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gradcafe
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d gradcafe"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: gradcafe
      DB_USER: postgres
      DB_PASSWORD: postgres
      TABLE_NAME: applicant

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PostgreSQL client (for readiness check)
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres -d gradcafe && break
            echo "Waiting for postgres..."
            sleep 2
          done

      # -------- VENV + REQUIREMENTS FROM module_4 --------
      - name: Create virtual environment
        run: python -m venv venv

      - name: Install dependencies from module_4
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r module_4/requirements.txt

      # -------- RUN PYTEST FROM module_4 --------
      - name: Run pytest in module_4
        run: |
          source venv/bin/activate
          pytest module_4 -v
